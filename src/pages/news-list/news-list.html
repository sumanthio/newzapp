<ion-header>

  <ion-navbar>
    <ion-title>Articles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
  <ion-card *ngFor="let article of articles" (click)="goToArticle(article)">
    <img *ngIf="article.urlToImage !== null" src="{{article.urlToImage}}" alt="{{article.source.name}}">
    <div class="card-title">
      {{article.title}}
    </div>
    <div class="card-subtitle">
      {{article.author}}
    </div>
  </ion-card>
</ion-content>
