<ion-header>

  <ion-navbar>
    <ion-title>{{article.author}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src="{{article.urlToImage}}"/>
    <ion-card-content>
      <ion-card-title>{{article.title}}</ion-card-title>
      <p>{{article.description}}</p>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col col-4>{{article.publishedAt | date}}</ion-col>
      <ion-col col-4>{{article.source.name}}</ion-col>
      <ion-col col-4>{{article.author}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
