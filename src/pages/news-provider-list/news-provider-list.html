<ion-header>

  <ion-navbar>
    <ion-title>Choose your source</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let source of sources" (click)="goToArticles(source.id)">
        <ion-card>
          <ion-card-header>
            {{source.name}}
          </ion-card-header>
          <ion-card-content>
            {{source.category}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>
  </ion-grid>

</ion-content>
